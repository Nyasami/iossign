<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Config</title>
</head>
<body>
    <button onclick="installConfig()">Install Config</button>

    <script>
        function installConfig() {
            fetch('/api/get-config') // Get the config file from the server
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    window.location.href = url; // Trigger the installation
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
